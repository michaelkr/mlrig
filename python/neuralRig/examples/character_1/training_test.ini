[input_parameters]
training_data_path = /datadir/trainingData/newExtendData
training_data_set = 0-48
evaluation_data_set = 49
framework = tensorflow

[output_parameters]
output_path = /datadir/trainingResult/subnet_training_new

[network_parameters]
differential_epoch = 10000
differential_batch_size = 128
differential_regularizer = noreg
differential_regularizer_decay = 0.1
differential_pc_count = 183
differential_activation_func = relu
differential_unit_count = 2048
differential_layer_count = 6
differential_dropout = 0.0
differential_optimizer = SGD
differential_momentum = 0.9
differential_learning_rate_decay = 1e-6
differential_learning_rate = 0.1
differential_normalize = true
differential_loss_metric = mean_absolute_error
differential_val_metric = val_mean_absolute_error
differential_batch_norm = false
anchor_epoch = 10000
anchor_batch_size = 128
anchor_regularizer = noreg
anchor_regularizer_decay = 0.1
anchor_pc_count = 73
anchor_activation_func = relu
anchor_unit_count = 64
anchor_layer_count = 4
anchor_dropout = 0.0
anchor_optimizer = SGD
anchor_momentum = 0.9
anchor_learning_rate_decay = 1e-6
anchor_learning_rate = 0.1
anchor_normalize = true
anchor_loss_metric = mean_squared_error
anchor_val_metric = val_mean_squared_error
anchor_batch_norm = false
anchor_control_mapping = ./face_control_mapping.json

